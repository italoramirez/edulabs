version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: edulabs_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: edulabs
      MYSQL_USER: edulabs_user
      MYSQL_PASSWORD: edulabs_pass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  dbdata:
networks:
  default:
    driver: bridge

